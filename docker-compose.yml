services:
  web:
    # Берем Dockerfile из каталога app
    build:
      context: .
      dockerfile: ./app/Dockerfile
    command:  uvicorn app.main:app --host 0.0.0.0 --reload
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
       - db
    volumes:
      - ./app:/home/fast/app
      - ./alembic.ini:/home/fast/alembic.ini


  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    restart: always

volumes:
  postgres_data:





